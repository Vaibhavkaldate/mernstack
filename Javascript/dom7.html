<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    function show(color){
        if(color=="red"){
            document.body.style.backgroundColor="red"
        }else{
            document.body.style.backgroundColor="green"
        }

    }
   </script>
</head>
<body>
   
    <input type="button" value="Red" onclick="show('red')">
    <br>
    <input type="button" value="Green" onclick="show('green')">
</body>
</html>
