<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show() {
            let ob1 = document.getElementById("t1")
            let fname = ob1.value

            let ob2 = document.getElementById("d1")
            ob2.style.width = "100px"
            ob2.style.height = "100px"
            ob2.style.backgroundColor = "red"
            ob2.innerText = "Hello " + fname

        }
    </script>
</head>

<body>
    <input type="text" value=" " id="t1">
    <br>
    <input type="button" onclick="show()" value="Click Here">
    <br>
    
    <div id="d1">

    </div>


</body>

</html>
