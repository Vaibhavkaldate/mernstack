<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
<script>
    function js_style(){
        let ob1=document.getElementById("text")
        ob1.style.width="100px"
        ob1.style.height="200px"
        ob1.style.backgroundColor="red"
        let ob2=document.getElementById("jsstyle")
        ob2.style.backgroundColor="red"
    }
</script>
</head> 
<body>
<p id ='text'>JavaScript Exercises </p> 
<div>
<button id="jsstyle"
onclick="js_style()">Style</button>
</div>
</body>
</html>
