<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 100px 100px ;
            grid-gap: 10px;
        }
             .items{
                background-color: black;
                color: aliceblue;
                border-radius: 15px;
                padding: 20px;
                font-size: 150%;
             }
             #a{
                grid-column: 1/span 2;
             }
               
             #b{
                grid-column: 3;
                grid-row: 1/span 2;
               
             }
            
             
    </style>
</head>
<body>
    <div class="container">

    <div id="a" class="items">A</div>
    <div  id="b" class="items">B</div>
    <div  id="c"class="items">C</div>
    <div  id="d"class="items">D</div>
    <!-- <div id="e" class="items">E</div>
    <div id="f" class="items">F</div> -->
</div>

</body>
</html>
